spring:
  application:
    name: mall-trade
  profiles:
    active: local
  config:
    import: optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension:yml}
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr:localhost:8848}
      config:
        server-addr: ${nacos.server-addr:localhost:8848}
        file-extension: yml
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 10000
            logger-level: full
  data:
    elasticsearch:
      uris: https://localhost:9200
      username: elastic
      password: GyRI1IN9Yxb_6yAjsdx=
      connection-timeout: 5s
      socket-timeout: 60s

server:
  port: 8084

# Zipkin tracing configuration
management:
  tracing:
    sampling:
      probability: 0.1  # Default 10%, overridden by SmartSampler
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  health:
    elasticsearch:
      enabled: false  # Disable ES health check to avoid SSL errors

# Custom tracing configuration
tracing:
  enabled: true
  default-probability: 0.1  # Non-important paths: 10%
  important-probability: 1.0  # Important paths: 100%
  important-paths:
    - /order
    - /payment
    - /match
    - /planting-plan/create
    - /planting-plan/update
  ignore-paths:
    - /actuator
    - /health
    - /favicon

# ML模型配置
ml:
  model:
    # ML模型API地址
    api-url: http://localhost:5000
    # 是否启用ML模型
    enabled: true
    # ML模型流量比例 (0-100)
    # 0: 100%规则引擎，0%ML模型
    # 50: 50%规则引擎，50%ML模型
    # 100: 0%规则引擎，100%ML模型
    traffic-ratio: 0

logging:
  level:
    xyh.dp.mall: debug
    org.springframework.cloud.openfeign: debug
