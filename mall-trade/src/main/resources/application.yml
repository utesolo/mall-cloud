spring:
  application:
    name: mall-trade
  profiles:
    active: local
  config:
    import: optional:nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension:yml}
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr:localhost:8848}
      config:
        server-addr: ${nacos.server-addr:localhost:8848}
        file-extension: yml
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 10000
            logger-level: full

server:
  port: 8084

logging:
  level:
    xyh.dp.mall: debug
    org.springframework.cloud.openfeign: debug
