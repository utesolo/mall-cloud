# mall-trade 交易服务配置 - 放入Nacos配置中心
# Data ID: mall-trade.yml (追加内容，与数据库配置合并)
# Group: DEFAULT_GROUP
# 描述: 交易服务的特定配置

# OpenFeign配置
spring:
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      client:
        config:
          default:
            connect-timeout: 5000
            read-timeout: 10000
            logger-level: full

# 机器学习模型配置
ml:
  model:
    api-url: http://localhost:5000  # ML API地址
    enabled: true  # 启用ML模型
    traffic-ratio: 0  # 流量比例

# 自定义链路追踪配置
tracing:
  important-paths:
    - /order
    - /payment
    - /match
    - /planting-plan/create
    - /planting-plan/update
    - /cart
