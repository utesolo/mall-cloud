# mall-auth 数据库配置 - 放入Nacos配置中心
# Data ID: mall-auth.yml
# Group: DEFAULT_GROUP
# 描述: 认证服务的MySQL数据库连接配置

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall_auth?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: your-database-password

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: xyh.dp.mall.auth.entity
